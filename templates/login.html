{%  extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block script %}<script src="{% static "eye.js" %}"></script>
<script src="{% static "passwordverify.js" %}"></script>{% endblock %}
{% block content %}
<form  method="POST" action="{% url 'login' %}">
	                  {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h1> <i class="fas fa-user-graduate " style="color: orangered; margin-right: 10px;"></i></h1>
                      <span class="h1 fw-bold mb-0">Enlighten Minds</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <label class="form-label" >Email address</label>

                    <div class="form-outline mb-4">
                      <input type="email" name="email" class="form-control form-control-lg" />

                    </div>
              	<div>

              <label for="password" class="mb-3">Password</label>
		<div class="input-group mb-3">
                <input type="password" minlength="4" maxlength="10" class="form-control form-control-lg "name="password" placeholder="Enter password" required="" id="password">
                <button class="btn btn-dark eye" onclick="javascript:eyelistener(document.getElementById('password'),document.getElementById('open-eye'))" type="button" >
                <i class="far fa-eye-slash" id="open-eye" ></i>
                </button>
		</div>
                </div>


                    <div class="pt-1 mb-4">
                      <button type="submit"  class="btn btn-dark btn-lg btn-block" >Login</button>
                    </div>

                  </form>
	<h5 class="mb-4 pb-lg-2" style="color: #393f81;">Don't have an account? </h5>
                    <a href="{% url 'signup' %}" class="btn btn-dark btn-lg btn-block" >Signup</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <section class="vh-130" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-block  h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">

              <div class="col-md-6 col-lg-7 d-block align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="POST">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h1> <i class="fas fa-user-graduate " style="color: orangered; margin-right: 10px;"></i></h1>

                      <span class="h1 fw-bold mb-0 mr-3">Create Your Post</span>
                    </div>


                    <label class="form-label" >Title</label>

                    <div class="form-outline mb-3">
                      <input name ="title" type="text" class="form-control form-control" required/>

                    </div>

                    <label class="form-label" >Author</label>

                    <div class="form-outline mb-3">
                      <input type="text" class="form-control form-control" value="{{ request.user }}" required/>

                    </div>


                    <label class="form-label" >Description</label>

                    <div class="form-outline mb-3">
                      <textarea name="Description" id="report" cols="20" rows="5" class="form-control mb-3" required></textarea>

                    </div>

                    <label class="form-label" >Phone Number</label>

                    <div class="form-outline mb-3">
                      <input name="Phone_Number" type="text" class="form-control form-control" required />

                    </div>

                    <label class="form-label" >Email</label>

                    <div class="form-outline mb-3">
                      <input name="email" type="mail" class="form-control form-control" required />

                    </div>



                    <label class="form-label" >Total Amount</label>

                    <div class="form-outline mb-3">
                      <input name="total_amount" type="number"  class="form-control form-control" required />

                    </div>



                    <label class="form-label" >No of hours (active) </label>

                    <div class="form-outline mb-3">
                      <input name="hours" type="number" class="form-control form-control" required />

                    </div>

                    <div class="pt-1 mb-3">

                        <input type="submit" class="btn btn-dark btn-lg btn-block" value="Submit">
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Document</title>
</head>
<body>

{% include 'message.html' %}
  <section class="vh-30" style="background-color: #9A616D;">
    <div class="container py-5 h-100">

      <h1 class="text-center text-white"> Update Profile</h1>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static 'home2.jpg' %}"
                  alt="login form"
                  class="rounded-circle w-75 " style="margin: 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="POST" >
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                    </div>



                    <label class="form-label" >Name</label>

                    <div class="form-outline mb-3">
                      <input type="text" name="first_name" value="{{ users.first_name }}" class="form-control form-control" />

                    </div>

                    <label class="form-label" >Email address</label>

                    <div class="form-outline mb-3">
                      <input type="email" name="email" value="{{ users.email }}" class="form-control form-control" />

                    </div>

                    <label class="form-label" >Phone Number</label>

                    <div class="form-outline mb-3">
                      <input type="text" name="Phone_number" value="{{ users.Phone_number }}" class="form-control form-control" />

                    </div>

                    <label class="form-label" >State</label>

                    <div class="form-outline mb-3">
                      <input type="text" name="state" value="{{ users.state }}" class="form-control form-control" />

                    </div>

                    <label class="form-label" >City</label>

                    <div class="form-outline mb-3">
                      <input type="text" name="city" value="{{ users.city }}" class="form-control form-control" />

                    </div>



                    <div class="pt-1 mb-3">
                      <!-- <a href="#" class="btn btn-dark btn-lg btn-block" >Save Changes</a> -->
                        <input type="submit" class="btn btn-dark btn-lg btn-block" value="Save Changes">
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
